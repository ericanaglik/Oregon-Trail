<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pokemon Victory Road</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h1><img src="https://fontmeme.com/permalink/190201/793550c6e61ce7ef9211416ad8167e14.png" alt="pokemon-font" height="80" border="0"></a></h1>
    <p>A totally accurate Pokemon simulation based on the Oregon Trail</p>
    <div id="home"></div>
    <div id="journey">
     
      <div id="stats-area">
        <div class="stat">Day <span id="stat-day" class="stat-value"></span></div>
        <div class="stat">Distance <span id="stat-distance" class="stat-value"></span></div>
        <div class="stat">Pokemon <span id="stat-crew" class="stat-value"></span></div>
        <div class="stat"><img src="images/Bag_Poké_Ball_Sprite.png" height="15">Pokeballs <span id="stat-oxen" class="stat-value"></span></div>
        <div class="stat"><img src="images/Bag_Silver_Razz_Berry_Sprite.png" height="15">Food <span id="stat-food" class="stat-value"></span></div>
        <div class="stat"><img src="images/PokémonDollar_ColoXD.png" height="15">Money <span id="stat-money" class="stat-value"></span></div>
        <div class="stat">Firepower <span id="stat-firepower" class="stat-value"></span></div>
        <div class="stat">Weight <span id="stat-weight" class="stat-value"></span><span id="stat-capacity" class="stat-value"></span></div>
      </div>
      
      <div class="updates-area" id="updates-area"></div>
      
      <div id="shop" class="hidden">
        <div id="prods">
        </div>
        <button>Leave shop</button>
      </div>
      
      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <button id="fight">Fight</button>
        <button id="runaway">Run away</button>
      </div>
      
      <div id="progress-area">
        <img id="caravan" src="images/trainer.png" height="70" />
        <img id="trees" src="images/Trees.png" />
      </div>
    </div>
 
    <div id="event"></div>
    
    <!-- 
Challenges 

1) Get the tutorial working 
2) Play the game
3) Check for errors.
  - Check for any errors you might find
  - Play test and make sure all of the features in the game are working. 
4) Update the code to more modern and easier to understand syntax
  - Replace var with let, and const
  - Object deconstruction
5) OOP - Define class Objects for Caravan, Event, Game, and UI
    -->
    
    <script src="js/Event.js"></script>
    <script src="js/Caravan.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Game.js"></script>
  </body>
</html>
